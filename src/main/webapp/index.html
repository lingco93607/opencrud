<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>form</title>

<style type="text/css">
	#table table {
		width: 100%;
		font-size: 14px;
		border: 1px solid #eee
	}
	
	#table {
		padding: 0 10px;
	}
	
	table thead th {
		background: #f5f5f5;
		padding: 10px;
		text-align: left;
	}
	
	table tbody td {
		padding: 10px;
		text-align: left;
		border-bottom: 1px solid #eee;
		border-right: 1px solid #eee;
	}
	
	table tbody td span {
		margin: 0 10px;
		cursor: pointer;
	}
	
	.delete {
		color: red;
	}
	
	.edit {
		color: #008cd5;
	}
	
	.add {
		border: 1px solid #eee;
		margin: 10px 0;
		padding: 15px;
	}
	
	input {
		border: 1px solid #ccc;
		padding: 5px;
		border-radius: 3px;
		margin-right: 15px;
	}
	
	button {
		background: #008cd5;
		border: 0;
		padding: 4px 15px;
		border-radius: 3px;
		color: #fff;
	}
	
	#mask {
		background: rgba(0, 0, 0, .5);
		width: 100%;
		height: 100%;
		position: fixed;
		z-index: 4;
		top: 0;
		left: 0;
	}
	
	.mask {
		width: 300px;
		height: 250px;
		background: rgba(255, 255, 255, 1);
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		z-index: 47;
		border-radius: 5px;
	}
	
	.title {
		padding: 10px;
		border-bottom: 1px solid #eee;
	}
	
	.title span {
		float: right;
		cursor: pointer;
	}
	
	.content {
		padding: 10px;
	}
	
	.content input {
		width: 270px;
		margin-bottom: 15px;
	}
</style>

</head>
<body>
<div id="table">
	<div class="add">
		<input type="text" v-model="addDetail.name" name="name" value="" placeholder="姓名" />
		<input type="text" v-model="addDetail.chinese" name="chinese" value="" placeholder="语文" />
		<input type="text" v-model="addDetail.math" name="math" value="" placeholder="数学" />
	    <input type="text" v-model="addDetail.english" name="english" value="" placeholder="英语" />
		<button @click="adddetail">新增</button>
	</div>
	<table cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th v-for="item in headInfo">{{item.text}}</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(item,index) in newsList">
				<td width="5%">{{index+1}}</td>
				<td width="20%">{{item.name}}</td>
				<td width="20%">{{item.chinese}}</td>
				<td width="20%">{{item.math}}</td>
				<td width="20%">{{item.english}}</td>
				<td width="10%"><span @click="deletelist(item.id,index)" class="delete">删除</span><span class="edit" @click="edit(item)">编辑</span></td>
			</tr>
		</tbody>
	</table>
	<div id="mask" v-if="editlist">
		<div class="mask">
			<div class="title">
				编辑
				<span @click="editlist=false">
					X
				</span>
			</div>
			<div class="content">
				<input type="text" v-model="addDetail.name" name="name" value="" placeholder="姓名" />
				<input type="text" v-model="addDetail.chinese" name="chinese" value="" placeholder="语文" />
				<input type="text" v-model="addDetail.math" name="math" value="" placeholder="数学" />
	  			<input type="text" v-model="addDetail.english" name="english" value="" placeholder="英语" />
				<button @click="update">更新</button>
				<button @click="editlist=false">取消</button>
			</div>
		</div>
	</div>
</div>
<script>

</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：FireFox、Chrome,不支持IE8及以下浏览器。</p>
<p>来源：<a href="" target="_blank">zyy</a></p>
</div>
</body>
</html>
